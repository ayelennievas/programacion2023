<div class="container">
    <div class="row">
        <h1>Inicia Sesión</h1>
        <i class="material-icons" style="font-size: 200px;">person</i>

        <mat-form-field appearance="fill">
            <mat-label>Ingrese su nombre de usuario:</mat-label>
            <input [(ngModel)]="usuarios.email" matInput>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Ingrese su contraseña:</mat-label>
            <input [(ngModel)]="usuarios.contrasena" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        
        <button class="boton" mat-raised-button color="primary" (click)="Iniciar()">Ingresar</button>
        <button class="boton" mat-raised-button color="primary" (click)="salir()">Cerrar sesion</button>
    </div>
</div>
