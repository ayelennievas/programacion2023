<div class="container">
  <div class="row">
    <h1>Inicio</h1>
    <div class="col">
    <div *ngFor="let i of info" class="contenido" >
      <mat-card class="example-card" >
        <mat-card-header>
          <!--TITULO-->
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{i.marca}}</mat-card-title>
        </mat-card-header>
          <!--IMAGEN-->
        <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}" width="250px">
        <mat-card-content>
          <!--DESCRIPCIÃ“N-->
          <p>
            {{i.descripcion}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>
</div>
